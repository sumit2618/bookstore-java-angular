<app-navbar></app-navbar>

<div style="margin-top: 5%;" class=" container jumbotron  w-25">
  <h3 class="text-center">Login Here</h3>
  <div>
    <form [formGroup]="userForm" (ngSubmit)="register()">

      <table class="table table-bordered bg-light  ">

        <td>
          <div>
            <label><b> Phone Number </b></label>
            <input class="form-control" type="number" placeholder="Enter Your Phone Number" formControlName="phoneNo"
              required>
          </div>
        </td>
        <tr>
          <td>
            <div>
              <label> <b>Enter Password : </b></label>
              <input class="form-control" type="password" placeholder="Enter Your Password" formControlName="password"
                required>
            </div>
          </td>
        </tr>
        <tr>
          <td> <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
            <b>
              <p>New User ? <a routerLink="/signup">SignUp</a></p>
            </b>
            <b>
              <p>Forgot Password ? <a routerLink="/forgot">Forgot Password</a></p>
            </b>
          </td>
        </tr>
      </table>
    </form>
  </div>
</div>
